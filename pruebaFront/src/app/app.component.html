<div class="card" *ngFor="let usuario of usuarios">
  {{usuario.name}}
</div>
<table>
  <tr>
    <th *ngFor = "let column of headers">
      {{column}}
    </th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td>
      {{usuario.name}}
    </td>
    <td>
      {{usuario.email}}
    </td>
    <td>
      {{usuario.created_at}}
    </td>
  </tr>
</table>
<router-outlet></router-outlet>
